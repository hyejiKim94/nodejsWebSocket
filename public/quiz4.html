<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Websocket Chatting</title>
  </head>
  <body>
    <div class="quizWrapper">
      <div>
          <span id="userCnt"></span>
      </div>
      <input type="hidden" id="curPage" value="4">
      <div class="header">Quiz Number 4<span id="countdown"></span></div>
      <div class="questionTxt">少し前に携帯電話のサービスでよく聞いていたLTE(Long Term Evolution)の説明について適切なものは</div>
      <div class="answerBtnWrapper">
          <div class="btnRow">
              <button class="answerBtn" value="1" onclick="answerBtn(this.value)"><span class="answerNum">A:</span><span class="btnTxt">数メートルの範囲内で，PCや周辺機器などを接続する小規模なネットワーク<br /><span class="quizResult"></span></button>
              <button class="answerBtn" value="2" onclick="answerBtn(this.value)"><span class="answerNum">B:</span><span class="btnTxt">アクセスポイントを介さずに，端末同士で直接通信する無線LANの通信方法<br /><span class="quizResult"></span></span></button>
          </div>
          <div class="btnRow">
              <button class="answerBtn" value="3" onclick="answerBtn(this.value)"><span class="answerNum">C:</span><span class="btnTxt">第3世代携帯電話よりも高速なデータ通信が可能な，携帯電話の無線通信規格<br /><span class="quizResult"></span></span></button>
              <button class="answerBtn" value="4" onclick="answerBtn(this.value)"><span class="answerNum">D:</span><span class="btnTxt">電波の届きにくい家庭やオフィスに設置する，携帯電話の小型基地局システム<br /><span class="quizResult"></span></span></button>
          </div>
      </div>
    </div>
    <div class="notAvailable">
      今は利用不可能です<span class="emoji">٩( ᐛ )و</span><br /><div class="back" onclick="location.href='/start'">←</div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"> </script>
  </body>
</html>
