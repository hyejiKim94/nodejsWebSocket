<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Websocket Chatting</title>
  </head>
  <body>
    <div class="quizWrapper">
      <div>
          <span id="userCnt"></span>
      </div>
      <input type="hidden" id="curPage" value="7">
      <div class="header">
        <img alt="logo" src="/static/img/logo.png" class="logo">
        <img alt="character" src="/static/img/shimoda_ kazuyoshi.png" class="character" id="shimoda">
      </div>
      <div id="countdown" style="opacity: 0;">10</div>
      <div class="questionTxt">世界3大クラウドの中で最もサービス数が多いものはどれ？</div>
      <div class="answerBtnWrapper">
          <div class="btnRow">
              <button class="answerBtn" value="1" onclick="answerBtn(this.value)"><span class="answerNum">A:</span><span class="btnTxt">Amazon Web Services<span class="quizResult"></span></button>
              <button class="answerBtn" value="2" onclick="answerBtn(this.value)"><span class="answerNum">B:</span><span class="btnTxt">Microsoft Azure<span class="quizResult"></span></span></button>
          </div>
          <div class="btnRow">
              <button class="answerBtn" value="3" onclick="answerBtn(this.value)"><span class="answerNum">C:</span><span class="btnTxt">Google Cloud Platform<span class="quizResult"></span></span></button>
              <button class="answerBtn" value="4" onclick="answerBtn(this.value)"><span class="answerNum">D:</span><span class="btnTxt">全て同じ<span class="quizResult"></span></span></button>
          </div>
      </div>
    </div>
    <div class="notAvailable">
      今は利用不可能です<span class="emoji">٩( ᐛ )و</span><br /><div class="back" onclick="location.href='/start'">←</div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"> </script>
  </body>
</html>
