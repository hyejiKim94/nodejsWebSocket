<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Websocket Chatting</title>
  </head>
  <body>
    <div class="quizWrapper">
      <div>
          <span id="userCnt"></span>
      </div>
      <input type="hidden" id="curPage" value="6">
      <div class="header">Quiz Number 6<span id="countdown"></span></div>
      <div class="questionTxt">2022年現在、最も使われている8 ビットマイコンは 8085、PIC、あとひとつは？</div>
      <div class="answerBtnWrapper">
          <div class="btnRow">
              <button class="answerBtn" value="1" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">A:</span>ARM<br /><span class="quizResult"></span></button>
              <button class="answerBtn" value="2" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">B:</span>AVR<br /><span class="quizResult"></span></span></button>
          </div>
          <div class="btnRow">
              <button class="answerBtn" value="3" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">C:</span>FPGA<br /><span class="quizResult"></span></span></button>
              <button class="answerBtn" value="4" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">D:</span>RISC<br /><span class="quizResult"></span></span></button>
          </div>
      </div>
    </div>
    <div class="notAvailable">
      今は利用不可能です<span class="emoji">٩( ᐛ )و</span><br /><div class="back" onclick="location.href='/start'">←</div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"> </script>
  </body>
</html>
