<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Websocket Chatting</title>
  </head>
  <body>
    <div class="quizWrapper hide" style="opacity: 0;">
      <div>
        <span id="userCnt"></span>
      </div>
      <input type="hidden" id="curPage" value="1">
      <div class="header">
        <img alt="logo" src="/static/img/logo.png" class="logo">
        <img alt="character" src="/static/img/goto_takeshi.png" class="character" id="goto">
      </div>
      <div id="countdown" style="opacity: 0;">10</div>
      <div class="questionTxt">"swift（スイフト・スウィフト）" の説明として<br/>「正しいもの」を以下から選択してください。</div>
      <div class="answerBtnWrapper">
        <div class="btnRow">
          <button class="answerBtn" value="1" onclick="answerBtn(this.value)"><span class="answerNum">A:</span><div class="btnTxt">iOS、Mac、Apple TV、Apple Watch、Windows向けのアプリを開発するためにNetscape社が作ったプログラミング言語<span class="quizResult"></span></div></button>
          <button class="answerBtn" value="2" onclick="answerBtn(this.value)"><span class="answerNum">B:</span><div class="btnTxt">SUZUKIが製造販売するワンボックス・カー<span class="quizResult"></span></div></button>
        </div>
        <div class="btnRow">
          <button class="answerBtn" value="3" onclick="answerBtn(this.value)"><span class="answerNum">C:</span><div class="btnTxt">銀行間の国際金融取引に関するネットワークシステム<span class="quizResult"></span></div></button>
          <button class="answerBtn" value="4" onclick="answerBtn(this.value)"><span class="answerNum">D:</span><div class="btnTxt">ソフトウェアにおける第三者検証・品質保証サービス・テストを専門とするIT企業<span class="quizResult"></span></div></button>
        </div>
      </div>
    </div>
    <div class="notAvailable">
        今は利用不可能です<span class="emoji">٩( ᐛ )و</span><br /><div class="back" onclick="location.href='/start'">←</div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"> </script>
</body>
</html>
