<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Websocket Chatting</title>
  </head>
  <body>
    <div class="quizWrapper">
      <div>
          <span id="userCnt"></span>
      </div>
      <input type="hidden" id="curPage" value="9">
      <div class="header">Quiz Number 9<span id="countdown"></span></div>
      <div class="questionTxt">メモ作成、プロジェクト管理、タスク管理のためのオールインワンワークスペースで、マークダウンサポートを備えた2022年度一番人気があったメモメモアプリケーションは？</div>
      <div class="answerBtnWrapper">
        <div class="btnRow">
            <button class="answerBtn" value="1" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">A:</span>Answer1<br /><span class="quizResult"></span></button>
            <button class="answerBtn" value="2" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">B:</span>Answer2<br /><span class="quizResult"></span></span></button>
        </div>
        <div class="btnRow">
            <button class="answerBtn" value="3" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">C:</span>Answer3<br /><span class="quizResult"></span></span></button>
            <button class="answerBtn" value="4" onclick="answerBtn(this.value)"><span class="btnTxt"><span class="answerNum">D:</span>Answer4<br /><span class="quizResult"></span></span></button>
        </div>
      </div>
    </div>
    <div class="notAvailable">
      今は利用不可能です<span class="emoji">٩( ᐛ )و</span><br /><div class="back" onclick="location.href='/start'">←</div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"> </script>
  </body>
</html>
